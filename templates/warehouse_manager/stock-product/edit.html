{% extends "warehouse_manager/base.html" %}

{% block title %}Edit Stock - GreenGrid{% endblock %}

{% block page_title %}Edit Stock{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Edit Stock</h3>
    </div>
    <div class="card-body">
        <form action="{{ url_for('warehouse_manager.edit_stock', id=stock[0]) }}" method="POST">
            <div class="form-group">
                <label for="warehouse_id">Warehouse</label>
                <select class="form-control" id="warehouse_id" name="warehouse_id" required>
                    <option value="">Select Warehouse</option>
                    {% for warehouse in warehouses %}
                    <option value="{{ warehouse[0] }}" {% if warehouse[0] == stock[4] %}selected{% endif %}>{{ warehouse[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="product_id">Product</label>
                <select class="form-control" id="product_id" name="product_id" required>
                    <option value="">Select Product</option>
                    {% for product in products %}
                    <option value="{{ product[0] }}" {% if product[0] == stock[5] %}selected{% endif %}>{{ product[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="stock_quantity">Stock Quantity</label>
                <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" value="{{ stock[2] }}" required min="0">
            </div>
            <div class="form-group">
                <label for="stock_unit">Stock Unit</label>
                <select class="form-control" id="stock_unit" name="stock_unit" required>
                    <option value="">Select Unit</option>
                    <option value="KG" {% if stock[6] == 'KG' %}selected{% endif %}>Kilogram (KG)</option>
                    <option value="Gram" {% if stock[6] == 'Gram' %}selected{% endif %}>Gram</option>
                    <option value="Liter" {% if stock[6] == 'Liter' %}selected{% endif %}>Liter</option>
                    <option value="Piece" {% if stock[6] == 'Piece' %}selected{% endif %}>Piece</option>
                    <option value="Dozen" {% if stock[6] == 'Dozen' %}selected{% endif %}>Dozen</option>
                    <option value="Box" {% if stock[6] == 'Box' %}selected{% endif %}>Box</option>
                    <option value="Crate" {% if stock[6] == 'Crate' %}selected{% endif %}>Crate</option>
                    <option value="Bag" {% if stock[6] == 'Bag' %}selected{% endif %}>Bag</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update Stock</button>
                <a href="{{ url_for('warehouse_manager.stock_products') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    $(document).ready(function() {
        // Add form validation if needed
        $('form').submit(function(e) {
            var quantity = parseFloat($('#stock_quantity').val());
            if (quantity < 0) {
                e.preventDefault();
                alert('Quantity cannot be negative');
            }
        });
    });
</script>
{% endblock %}
