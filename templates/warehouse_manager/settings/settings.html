{% extends "warehouse_manager/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Warehouse Settings</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('warehouse_manager.settings') }}">
                        <!-- Basic Information -->
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <h4>Basic Information</h4>
                                <hr>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Warehouse Name</label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{{ warehouse.Name }}" required>
                                </div>
                            </div>
                        </div>

                        <!-- Location Information -->
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <h4>Location</h4>
                                <hr>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="street">Street Address</label>
                                    <input type="text" class="form-control" id="street" name="street" 
                                           value="{{ warehouse.Street }}" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" name="city" 
                                           value="{{ warehouse.City }}" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="postal_code">Postal Code</label>
                                    <input type="text" class="form-control" id="postal_code" name="postal_code" 
                                           value="{{ warehouse.PostalCode }}" required>
                                </div>
                            </div>
                        </div>

                        <!-- Environmental Settings -->
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <h4>Environmental Controls</h4>
                                <hr>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="temperature">Temperature (Â°C)</label>
                                    <input type="number" step="0.1" class="form-control" id="temperature" 
                                           name="temperature" value="{{ warehouse.Temperature }}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="humidity">Humidity (%)</label>
                                    <input type="number" step="0.1" class="form-control" id="humidity" 
                                           name="humidity" value="{{ warehouse.Humidity }}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="light_exposure">Light Exposure (lux)</label>
                                    <input type="number" step="0.1" class="form-control" id="light_exposure" 
                                           name="light_exposure" value="{{ warehouse.LightExposure }}" required>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary">Update Settings</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
