{% extends "agricultural_officer/officer_base.html" %}

{% block title %}Create Product - GreenGrid{% endblock %}

{% block page_title %}Create Product{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Create New Product</h3>
        </div>
        <div class="card-body">
            <form action="/agricultural-officer/products/create" method="POST">
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Grains">Grains</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Meat">Meat</option>
                        <option value="Poultry">Poultry</option>
                        <option value="Fish">Fish</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price_per_unit">Price Per Unit (à§³)</label>
                    <input type="text" class="form-control" id="price_per_unit" name="price_per_unit" required>
                </div>
                <div class="form-group">
                    <label for="unit">Unit</label>
                    <select class="form-control" id="unit" name="unit" required>
                        <option value="">Select Unit</option>
                        <option value="Kilogram (kg)">Kilogram (kg)</option>
                        <option value="Gram (g)">Gram (g)</option>
                        <option value="Liter (l)">Liter (l)</option>
                        <option value="Milliliter (ml)">Milliliter (ml)</option>
                        <option value="Pieces (pcs)">Pieces (pcs)</option>
                        <option value="Dozen">Dozen</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="seasonality">Seasonality</label>
                    <select class="form-control" id="seasonality" name="seasonality" required>
                        <option value="">Select Seasonality</option>
                        <option value="All Year">All Year</option>
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                        <option value="Autumn">Autumn</option>
                        <option value="Winter">Winter</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create Product</button>
                    <a href="/agricultural-officer/products" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script>
    $(document).ready(function() {
        // Add client-side validation if needed
        $('form').submit(function(e) {
            var price = $('#price_per_unit').val();
            if (price.trim() === '') {
                e.preventDefault();
                alert('Please enter a price');
            }
        });
    });
</script>
{% endblock scripts %}
