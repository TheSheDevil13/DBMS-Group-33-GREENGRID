{% extends "admin/admin_base.html" %}

{% block title %}Add New Manager - GreenGrid{% endblock %}

{% block content %}
<!-- Content Wrapper -->
<div class="content-header">
    <div class="container-fluid">
        <h1 class="m-0">Warehouse Managers</h1>
    </div>
</div>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="mb-3">
            <a href="/admin/employee-directory/warehouse-managers" class="btn btn-success">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
        <!-- Managers List -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Create Warehouse Manager</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('admin.create_warehouse_manager_post') }}" method="POST">
                    <div class="form-group mb-3">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="123456" readonly>
                        <small class="form-text text-muted">Default password is set to 123456</small>
                    </div>
                    <input type="hidden" name="status" value="pending">
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Create Warehouse Manager</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
