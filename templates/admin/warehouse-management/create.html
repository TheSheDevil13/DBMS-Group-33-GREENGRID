{% extends "admin/admin_base.html" %}

{% block title %}Create Warehouse - GreenGrid{% endblock %}

{% block page_title %}Warehouse Management{% endblock %}

{% block content %}
<div class="container mt-4">
    <a href="{{ url_for('admin.list_warehouses') }}" class="btn btn-success mb-3">
        <i class="fas fa-arrow-left"></i> Back
    </a>

    <h2>Create New Warehouse</h2>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.create_warehouse') }}">
                <div class="form-group">
                    <label for="name">Warehouse Name</label>
                    <input type="text" class="form-control" id="name" name="name" required maxlength="255">
                </div>
                <div class="form-group">
                    <label for="street">Street Address</label>
                    <textarea class="form-control" id="street" name="street" required></textarea>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <textarea class="form-control" id="city" name="city" required></textarea>
                </div>
                <div class="form-group">
                    <label for="postal_code">Postal Code</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code" maxlength="6" pattern=".{6,6}" required>
                    <small class="form-text text-muted">Must be exactly 6 characters</small>
                </div>
                <div class="form-group">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="number" step="0.01" class="form-control" id="temperature" name="temperature" required min="-999.99" max="999.99">
                </div>
                <div class="form-group">
                    <label for="humidity">Humidity (%)</label>
                    <input type="number" step="0.01" class="form-control" id="humidity" name="humidity" required min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="light_exposure">Light Exposure (lux)</label>
                    <input type="number" step="0.01" class="form-control" id="light_exposure" name="light_exposure" required min="0" max="9999.99">
                </div>
                <div class="form-group">
                    <label for="employee_id">Warehouse Manager</label>
                    <select class="form-control select2" id="employee_id" name="employee_id" required>
                        <option value="">Select Warehouse Manager</option>
                        {% for employee in employees %}
                        <option value="{{ employee[0] }}">{{ employee[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary">Add Warehouse</button>
                    <a href="{{ url_for('admin.list_warehouses') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    $(document).ready(function() {
        // Add form validation if needed
    });
</script>
{% endblock %}
