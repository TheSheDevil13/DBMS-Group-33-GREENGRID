<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGrid Homepage</title>
    <style>
        nav {
            background-color: #333; /* Dark background for the navbar */
            padding: 10px; /* Padding around the navbar */
            text-align: right; /* Aligns the content to the right */
        }
        nav ul {
            list-style-type: none; /* Remove bullet points */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        nav ul li {
            display: inline; /* Display list items in a row */
            margin-left: 20px; /* Space between items */
        }
        nav ul li a {
            color: white; /* White text color */
            text-decoration: none; /* Remove underline from links */
        }
        nav ul li a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="login">Login</a></li>
            <li><a href="register">Register</a></li>
        </ul>
    </nav>
    <h1>Welcome to GreenGrid</h1>
    <p>My DBMS Project Homepage.</p>
</body>
</html>
