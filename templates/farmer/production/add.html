{% extends 'farmer/farmer_base.html' %}

{% block title %}Add Production Data{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Add Production Data</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('farmer.add_production_data') }}">
                        <div class="form-group mb-3">
                            <label for="product_id">Product</label>
                            <select class="form-control" id="product_id" name="product_id" required>
                                <option value="">Select Product</option>
                                {% for product in products %}
                                <option value="{{ product[0] }}">{{ product[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="harvest_date">Harvest Date</label>
                            <input type="date" class="form-control" id="harvest_date" name="harvest_date" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="production_cost">Production Cost (à§³)</label>
                            <input type="number" step="0.01" class="form-control" id="production_cost" 
                                   name="production_cost" placeholder="Enter total production cost" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="acreage">Acreage</label>
                            <input type="number" step="0.01" class="form-control" id="acreage" 
                                   name="acreage" placeholder="Enter land area used">
                        </div>

                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="yield_amount">Yield Amount</label>
                                <input type="number" step="0.01" class="form-control" id="yield_amount" 
                                       name="yield_amount" placeholder="Enter yield amount" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="yield_unit">Unit</label>
                                <select class="form-control" id="yield_unit" name="yield_unit" required>
                                    <option value="kg">Kilogram (kg)</option>
                                    <option value="ton">Ton</option>
                                    <option value="dozen">Dozen</option>
                                    <option value="pieces">Pieces</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Save Production Data</button>
                            <a href="{{ url_for('farmer.list_production_data') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
