<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenGrid</title>
  
  <!-- Bootstrap CSS (from the official Bootstrap CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <style>
    /* Additional custom styles for sidebar */
    .sidebar {
      height: 100vh; /* Full-height sidebar */
    }
   
  </style>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file -->

</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block custom-sidebar sidebar">
        <div class="position-sticky">
          <h5 class="sidebar-title d-flex align-items-center">
            <img src="Images/GREENGRID Logo 1.png" alt="Logo" width="50" height="50" class="me-3" style="margin-top: 5px;">
            GreenGrid
          </h5>
          <ul class="nav flex-column">
      
            <!-- Dashboard Dropdown -->
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="collapse" href="#dashboardMenu" role="button" aria-expanded="false" aria-controls="dashboardMenu">
                Dashboard
                <span class="arrow"></span> <!-- Custom Arrow -->
              </a>
              <ul class="collapse list-unstyled ps-3" id="dashboardMenu">
                <li><a class="nav-link" href="#">Agricultural Officer</a></li>
                <li><a class="nav-link" href="#">Agricultural Analyst</a></li>
                <li><a class="nav-link" href="#">Warehouse Manager</a></li>
              </ul>
            </li>
      
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reports</a>
            </li>
          </ul>
        </div>
      </nav>
      

      
      <!-- Main Content Area -->
      <main class="col-md-10 ms-sm-auto col-lg-10 px-4">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg custom-navbar">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>

        <!-- Main content can go here -->
        <div class="container my-4">
          <h1 class="custom-heading">Welcome to GreenGrid</h1>
          <p class="lead">Demand and Supply Analysis.</p>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS (for components like modals, dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
