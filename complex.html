<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Workspace Check</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #343a40;
            padding: 15px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .nav-links a {
            color: #ffffff;
            margin-left: 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #f0a500;
        }

        /* Main Content Styling */
        .container {
            text-align: center;
            padding: 50px;
        }

        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        .container p {
            font-size: 18px;
            color: #555;
        }

        /* Button and Modal Styling */
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .modal h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .modal p {
            color: #555;
        }

        .modal-close {
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Gallery Styling */
        .gallery {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Overlay for Modal */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="brand">My Workspace</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Welcome to Your Advanced Workspace Check!</h1>
        <p>This page includes various elements to test your workspace's capabilities.</p>
        <button class="btn" onclick="showModal()">Open Modal</button>

        <!-- Gallery Section -->
        <div class="gallery">
            <img src="https://via.placeholder.com/100" alt="Gallery Image 1">
            <img src="https://via.placeholder.com/100" alt="Gallery Image 2">
            <img src="https://via.placeholder.com/100" alt="Gallery Image 3">
            <img src="https://via.placeholder.com/100" alt="Gallery Image 4">
            <img src="https://via.placeholder.com/100" alt="Gallery Image 5">
        </div>
    </div>

    <!-- Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2>Modal Title</h2>
        <p>This is a sample modal to test JavaScript interactivity.</p>
        <button class="modal-close" onclick="closeModal()">Close</button>
    </div>

    <script>
        // JavaScript for modal functionality
        function showModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>

</html>
