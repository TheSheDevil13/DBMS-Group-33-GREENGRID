<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease;
        }

        h1 {
            color: #343a40;
        }

        p {
            color: #6c757d;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
            display: none;
            animation: fadeInMessage 0.5s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to Your Enhanced Workspace!</h1>
        <p>This is a more interactive HTML page to check if your workspace is set up correctly.</p>
        <button onclick="displayMessage()">Click Me</button>
        <div id="message">Your workspace is working perfectly!</div>
    </div>

    <script>
        function displayMessage() {
            var messageElement = document.getElementById('message');
            messageElement.style.display = 'block';
        }
    </script>

</body>

</html>
